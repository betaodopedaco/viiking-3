<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat Ã‰pico - Assistente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #chat-container {
      background-color: #222;
      width: 400px;
      height: 600px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #444;
      align-self: flex-end;
      color: #fff;
    }

    .assistant {
      background-color: #b88a1f;
      align-self: flex-start;
      color: #000;
    }

    #chat-input {
      border: none;
      padding: 10px;
      width: calc(100% - 20px);
      border-top: 1px solid #333;
      font-size: 16px;
      outline: none;
      background-color: #111;
      color: #fff;
    }

    #chat-input::placeholder {
      color: #888;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="messages"></div>
  <input id="chat-input" type="text" placeholder="Digite sua mensagem..."/>
</div>

<script>
  (function() {
    const messagesEl = document.getElementById('messages');
    const input = document.getElementById('chat-input');

    // Defina um client_id para cada "cliente"
    const client_id = "cliente_teste";
    let session_id = "sess_" + Math.random().toString(36).substring(2,10);

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerText = text;
      messagesEl.appendChild(msg);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage(message) {
      appendMessage(message, 'user');

      try {
        const response = await fetch('https://viiking-3-6.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, client_id, session_id })
        });

        const data = await response.json();
        const botMessage = data.response || "Sem resposta";
        session_id = data.session_id || session_id;
        appendMessage(botMessage, 'assistant');
      } catch (err) {
        console.error(err);
        appendMessage("Erro ao se comunicar com o servidor.", 'assistant');
      }
    }

    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && input.value.trim() !== "") {
        sendMessage(input.value.trim());
        input.value = '';
      }
    });
  })();
</script>

</body>
</html>
